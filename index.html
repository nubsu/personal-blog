<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body id="body" data-bs-theme="dark" class="overflow-x-hidden">

    <header class="p-5 d-flex align-items-center justify-content-between">
        <h1 class="d-inline">Personal blog</h1>
        <button type="button" class="btn btn-dark">dark mode</button>
    </header>

  <div class="row">

    <div class="col-5 text-center align-content-center px-0">
        <img class="rounded w-50" src="./assets/images/IMG_0424.JPG">
    </div>

    <div class="col d-flex justify-content-center px-0">
        <form id="form" class="w-50">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input id="username" type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input id="title" type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Content</label>
              <textarea id="content" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
  </div>

    <div class="position-fixed bottom-0 w-100 text-center" style="height: 200px;">
        <a href="./blog.html"><button type="button" class="btn btn-success btn-lg">Go to blog posts</button></a>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Error</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">Form incomplete</div>
      </div>
    </div>

    <footer class="position-fixed bottom-0 w-100 text-center" style="height: 100px;">my <a href="https://github.com/nubsu">portfolio</a><img style="width: 15px;" src="./assets/images/IMG_0424.JPG"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
